<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadoatos -->
  <meta charset="UTF-8">

  <!-- Css -->

  <link rel="stylesheet" href="../css/login.css">

  <!-- Titulo -->

<body>
  <!-- NavBar -->
  <header>
    <nav>
      <ul>
        <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>

      </ul>
    </nav>
  </header>
  <main>
    <!-- Codigo de la pagina principal -->
    <div id="login">
      <form>
        <h1>Inicio de sesión</h1>
        <h3>Inicia sesión con tu cuenta</h3>
        <label id="firstLabel">Usuario <i class="fa-solid fa-circle-user"></i></label><br>
        <div>
          <input type="text" id="usuario" name="usuario" required><br>
        </div>
        <label>Contraseña <i class="fa-solid fa-lock"></i></label><br>
        <div>
          <input type="password" id="contrasenia" name="contraseña" required><br>
        </div>
        <div>
          <input type="button" value="Iniciar Sesión" id="btnSubmit" onclick="login();">
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <p>Derechos de autor &copy; 2023 Medicamos tu Vida S.A. Todos los derechos reservados.</p>
    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c0424d8c9c.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/toastr.js"></script>
    <script>
      toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }
    </script>
  </footer>
</body>
</html>
